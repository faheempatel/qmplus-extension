<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="first">
        <h1>Firstly</h1>
        <p>Download the extension (ignore the error, if any)</p>
        <br />
        <a href="http://faheempatel.com/projects/qmplus-extension/qmplus-pdf.crx">here's the link</a>
    </div>
    <div id="arrow" class="first"></div>

    <div id="second">
        <h1>Secondly</h1>
        <p>Open the Chrome extensions page</p>
        <img src="http://faheempatel.com/projects/qmplus-extension/extensions-menu.gif"/>
        <br />
        <br />
    </div>
    <div id="arrow" class="second"></div>
    
    <div id="third">
        <h1>Thirdly</h1>
        <p>Drag and drop the downloaded file into the extensions page.</p>
        <img src="http://faheempatel.com/projects/qmplus-extension/drag-and-drop.gif" style="width:700px;"/>
        <br />
        <br />
    </div>
    <div id="arrow" class="third"></div>
    
    <div id="fourth">
        <h1>Fourthly</h1>
        <p>Click 'Add' (you can ignore the scary message, <b>I am NOT accessing any of your data</b>)</p>
        <img src="http://faheempatel.com/projects/qmplus-extension/add.png"/>
        <br />
    </div>
    <div id="arrow" class="fourth"></div>

    <h1 style="color: #222; margin: -10px 0 50px 30px;">All set!</p>
